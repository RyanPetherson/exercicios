<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        iframe{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Conteúdo dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam dolor, dolore quasi magnam quisquam ea sit exercitationem molestiae voluptas voluptatibus in. Eos maiores vel asperiores eligendi pariatur laborum, iusto ducimus.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HsElh2-rses" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Mapas do google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1500079130465!2d-46.674419900000004!3d-23.52710650000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce579a50f6e899%3A0xac40f0168de1eb09!2sShopping%20West%20Plaza!5e0!3m2!1spt-PT!2sbr!4v1686614547717!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.551094&lon=-46.721977&ct=livemap" width="600" height="450" allowfullscreen></iframe>


</body>
</html>
